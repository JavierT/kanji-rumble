<div class="padding-center">
  <h2>{{title}}</h2>
  <div class="full-width">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSortDisableClear>

      <!-- Position Column -->
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef width="5%"></th>
        <td mat-cell *matCellDef="let element">
          <span class="avatar">
            <img [src]="getAvatar(element.userId)" class="medal" alt="">
          </span>

        </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="header-left"> Jugador </th>
        <td mat-cell *matCellDef="let element">
          <span class="podiun">
            <img *ngIf="isPodium(element)" [src]="getPodiumImg(element)" class="medal" alt="">
            <label> {{getPlayerName(element.userId)}} </label>
          </span>

        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Puntuacion </th>
        <td mat-cell *matCellDef="let element"> {{element.score}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="total_time">
        <th mat-header-cell *matHeaderCellDef> Tiempo </th>
        <td mat-cell *matCellDef="let element"> {{element.total_time | minuteSeconds}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="max_level">
        <th mat-header-cell *matHeaderCellDef> Num. imagenes maximo </th>
        <td mat-cell *matCellDef="let element"> {{element.level}} </td>
      </ng-container>

      <ng-container matColumnDef="mode">
        <th mat-header-cell *matHeaderCellDef> Difficultad </th>
        <td mat-cell *matCellDef="let element"> {{element.mode}} </td>
      </ng-container>

      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.timestamp.toDate() | date:'shortDate'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="cols"></tr>
      <tr mat-row *matRowDef="let row; columns: cols;"></tr>
    </table>

    <mat-paginator [length]="length"
    pageSize="10"
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons></mat-paginator>
  </div>

  <ng-template #loading>
    <div fxFlex fxLayoutAlign="center center">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template> -->
</div>

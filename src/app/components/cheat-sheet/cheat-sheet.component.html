
<mat-tab-group>
    <mat-tab label="Kana">
        <div class="padding-center">
            <h2 class="ml-1">Hoja de referencia Kana</h2>
            <table mat-table [dataSource]="dataSourceKana" class="mat-elevation-z8" matSortDisableClear>

                <ng-container matColumnDef="hiragana">
                    <th mat-header-cell *matHeaderCellDef> Hiragana </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="cheatsheet-img">
                            <img [src]="getImg('kana','hiragana',element)" class="medal" alt="">
                        </span>

                    </td>
                </ng-container>

                <ng-container matColumnDef="katakana">
                    <th mat-header-cell *matHeaderCellDef> Katakana </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="cheatsheet-img">
                            <img [src]="getImg('kana','katakana',element)" class="medal" alt="">
                        </span>

                    </td>
                </ng-container>

                <ng-container matColumnDef="readings">
                    <th mat-header-cell *matHeaderCellDef> Readings </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="cheatsheet-img">
                            <img [src]="getImg('kana','readings',element)" class="medal" alt="">
                        </span>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="colsKana; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: colsKana;"></tr>
            </table>
            <mat-paginator #MatPaginatorKana [length]="lengthKana"
            [pageSize]="pageSizeKana"
            [pageSizeOptions]="pageSizeOptions"
            showFirstLastButtons></mat-paginator>
        </div>
    </mat-tab>

<div class="padding-center">
    <h2 class="ml-1">Hoja de referencia</h2>
    <!-- <div *ngIf="dataSource"> https://github.com/angular/components/issues/10205 -->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSortDisableClear>


            <ng-container matColumnDef="calligraphy">
                <th mat-header-cell *matHeaderCellDef> Caligraf√≠a </th>
                <td mat-cell *matCellDef="let element">
                    <span class="cheatsheet-img">
                        <img [src]="getImg('calligraphy',element)" class="medal" alt="">
                    </span>

                </td>
            </ng-container>

            <ng-container matColumnDef="print">
                <th mat-header-cell *matHeaderCellDef> Imprenta </th>
                <td mat-cell *matCellDef="let element">
                    <span class="cheatsheet-img">
                        <img [src]="getImg('print',element)" class="medal" alt="">
                    </span>

                </td>
            </ng-container>

            <ng-container matColumnDef="picture">
                <th mat-header-cell *matHeaderCellDef> Imagen </th>
                <td mat-cell *matCellDef="let element">
                    <span class="cheatsheet-img">
                        <img [src]="getImg('picture',element)" class="medal" alt="">
                    </span>

                </td>
            </ng-container>

            <ng-container matColumnDef="readings">
                <th mat-header-cell *matHeaderCellDef> Lecturas </th>
                <td mat-cell *matCellDef="let element">
                    <span class="cheatsheet-img">
                        <img [src]="getImg('readings',element)" class="medal" alt="">
                    </span>

                </td>
            </ng-container>

            <ng-container matColumnDef="translation">
                <th mat-header-cell *matHeaderCellDef> Significado </th>
                <td mat-cell *matCellDef="let element">
                    <span class="cheatsheet-img">
                        <img [src]="getImg('translation',element)" class="medal" alt="">
                    </span>

                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="cols; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: cols;"></tr>
        </table>
        <mat-paginator [length]="length"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        showFirstLastButtons></mat-paginator>
    <!-- </div> -->
</div>
